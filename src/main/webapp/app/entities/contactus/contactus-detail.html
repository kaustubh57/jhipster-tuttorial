
<div>
    <h2><span data-translate="jhipstertutorialApp.contactus.detail.title">Contactus</span> {{vm.contactus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipstertutorialApp.contactus.contactname">Contactname</span></dt>
        <dd>
            <span>{{vm.contactus.contactname}}</span>
        </dd>
        <dt><span data-translate="jhipstertutorialApp.contactus.email">Email</span></dt>
        <dd>
            <span>{{vm.contactus.email}}</span>
        </dd>
        <dt><span data-translate="jhipstertutorialApp.contactus.message">Message</span></dt>
        <dd>
            <span>{{vm.contactus.message}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contactus-detail.edit({id:vm.contactus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
