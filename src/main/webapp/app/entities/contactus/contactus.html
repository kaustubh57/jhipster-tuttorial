<div>
    <h2 data-translate="jhipstertutorialApp.contactus.home.title">Contact Us</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="contactus.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipstertutorialApp.contactus.home.createLabel">
                        Create new Contactus
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipstertutorialApp.contactus.contactname">Contactname</span></th>
                    <th><span data-translate="jhipstertutorialApp.contactus.email">Email</span></th>
                    <th><span data-translate="jhipstertutorialApp.contactus.message">Message</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contactus in vm.contactus track by contactus.id">
                    <td><a ui-sref="contactus-detail({id:contactus.id})">{{contactus.id}}</a></td>
                    <td>{{contactus.contactname}}</td>
                    <td>{{contactus.email}}</td>
                    <td>{{contactus.message}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contactus-detail({id:contactus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contactus.edit({id:contactus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contactus.delete({id:contactus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
